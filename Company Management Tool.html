productin = factoriesb + 1;

}
}, 15);
}

setInterval(function() {
if (factoriesb > 0) {
if (shopsb > 0) {
if (shopsb <= factoriesb) {
shopsvar = Random(1, 3);
setTimeout(function() {
if (shopsvar === 1) {
shopsin = shopsb;
if (online === 1) {
money = money + shopsin * Random(1, 7);
} else {
money = money + shopsin * Random(1, 3);
}
} else if (shopsvar === 2) {
shopsin = shopsb + 1;
if (online === 1) {
money = money + shopsin * Random(1, 7);
} else {
money = money + shopsin * Random(1, 3);
}
} else {
shopsin = shopsb - 1;
if (online === 1) {
money = money + shopsin * Random(1, 7);
} else {
money = money + shopsin * Random(1, 3);
}
}
}, 2000);
} else {
$('#salesp').html('Not Enough Produce! (' + shopsb + ' shops!)');
shopsin = shopsb - 1;
money = money + shopsin * Random(0, 3);
}
}
}
}, 3500);

if (shopsb > 0) {

}
